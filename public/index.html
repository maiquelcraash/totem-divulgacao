<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totems Situations</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav id="navbar">
        Totem Plus MLRP
    </nav>
    <section id="totem-situation">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-7 col-sm-12 col-12">
                    <h2 class="display-4 text-center">Status</h2>
                    <div class="totem-list"></div>
                </div>
                <div class="col col-md-5 col-sm-12 col-12" >
                    <h2 class="display-4 text-center">Adicionar Totem</h2>
                    <form name='form' class="totem-form" target="_self">
                        <div class="form-group">
                            <input name="description_id" type="text" required class="form-control" id="inputDescriptionId"
                                   placeholder="ID Descrição">
                        </div>
                        <div class="form-group">
                            <input name="latitude" type="number" required class="form-control" id="inputLatitude"
                                   placeholder="Latitude">
                            <input name="longitude" type="number" required class="form-control" id="inputLongitude"
                                   placeholder="Longitude">
                            <p>
                                Para descobrir as coordenadas, acesse ao <a href="http://www.mapcoordinates.net/pt">site</a>
                            </p>
                        </div>
                        <button id="add" type="submit" name="submit" value="submit" class="btn btn-primary">Adicionar</button>
                        <p id="thx" style="display: none">Obrigado pelo seu contato! Retornaremos em no máximo 48
                            horas!</p>
                    </form>
                </div>
            </div>
        </div>
        
    </section>
</body>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</html>
