<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totems Situations</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav id="navbar">
        Totem Plus MLRP
    </nav>
    <section id="totem-situation">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-7 col-sm-12">
                    <h2 class="display-4 text-center">Status</h2>
                    <div class="totem-list"></div>
                </div>
                <div class="col col-md-5 col-sm-12">
                    <h2 class="display-4 text-center">Adicionar Totem</h2>
                    <form name='form' method='post' action='' class="totem-form">
                        <div class="form-group">
                            <input name="description_id" type="text" class="form-control" id="inputDescriptionId"
                                   placeholder="ID Descrição">
                        </div>
                        <div class="form-group">
                            <input name="coordinates" type="text" class="form-control" id="inputCoordinates"
                                   placeholder="Coordenadas">
                        </div>
                        <button type="submit" name="submit" value="submit" class="btn btn-primary">Adicionar</button>
                        <p id="thx" style="display: none">Obrigado pelo seu contato! Retornaremos em no máximo 48
                            horas!</p>
                    </form>
                </div>
            </div>
        </div>
        
    </section>
</body>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</html>
