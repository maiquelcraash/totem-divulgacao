<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Totems Situations</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav id="navbar">
        <div class="container row">
            <div class="col-md-6">
                <a href="/">
                    <h1>Totem Plus MLRP</h1>
                </a>
            </div>
            <div class="col-md-6">
                <div class="menu">
                    <div class="menu-item active">
                        <a href="/">Status</a>
                    </div>
                    <div class="menu-item">
                        <a href="/log">Log</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section id="totem-situation">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-7 col-sm-12 col-12">
                    <h2 class="display-4 text-center">Status</h2>
                    <div class="row caption">
                        <div class="col-md-3 col-sm-3 offline">Offline</div>
                        <div class="col-md-3 col-sm-3 empty">Vazio</div>
                        <div class="col-md-3 col-sm-3 half">Parcial</div>
                        <div class="col-md-3 col-sm-3 full">Cheio</div>
                    </div>
                    <hr>
                    <div class="totem-list"></div>
                </div>
                <div class="col col-md-5 col-sm-12 col-12">
                    <div class="row">
                        <h2 class="display-4 text-center">Adicionar Totem</h2>
                        <form name='form' class="totem-form" target="_self">
                            <div class="form-group">
                                <input name="description_id" type="text" required class="form-control"
                                       id="inputDescriptionId"
                                       placeholder="ID Descrição">
                            </div>
                            <div class="form-group">
                                <input name="latitude" type="number" step="0.0000000000000001" required
                                       class="form-control" id="inputLatitude"
                                       placeholder="Latitude">
                                <input name="longitude" type="number" step="0.0000000000000001" required
                                       class="form-control" id="inputLongitude"
                                       placeholder="Longitude">
                                <p>
                                    Para descobrir as coordenadas, acesse ao <a href="http://www.mapcoordinates.net/pt">site</a>
                                </p>
                            </div>
                            <button id="add" type="submit" name="submit" value="submit" class="btn btn-primary">
                                Adicionar
                            </button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="totem-geo">
                            <h2 class="display-4">Localização:</h2>
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
</body>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOiTaFAV93LkjT6MQjMqlFeqHHC61cDyI&callback=initMap">
</script>
</html>
